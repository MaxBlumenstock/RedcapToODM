<?xml version="1.0" encoding="UTF-8"  standalone="yes"?>
<!--<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <style type="text/css">
            @page {
                size: A4;
                margin: 1in;
            }

            .form {
                page-break-after: always;
            }

            .lastForm {
            }

            .itemGroup {
                border: 1px solid black;
                padding: 20px;
                margin-bottom: 40px;
                page-break-inside: avoid;
            }

            .itemGroupTitle {
                font-weight: bold;
                border-bottom: 1px solid black;
                margin: -20px;
                margin-bottom: 20px;
                padding: 10px;
            }

            .item {
                padding-bottom: 30px;
                page-break-inside: avoid;
            }

            .itemField {
                border: 1px solid black;
                padding: 20px;
                margin-top: 8px;
            }

            .codeListBox {
                border: 1px solid black;
                height: 20px;
                width: 20px;
                text-indent: 30px;
                margin-top: 8px;
            }

            .logo  {
                float: right;
                width: 150px;
                height: 75px;
                display: inline-block
            }

            .header h2 {
                display:inline-block;
                margin-right: 160px;
                clear:both;
                margin-bottom: 40px;
            }

            #studyDescription {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        $content
    </body>
</html>
